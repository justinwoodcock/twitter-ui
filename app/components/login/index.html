<div class="container" id="login">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-push-3 col-lg-6 col-lg-push-3">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="email" class="form-control input-lg" placeholder="Email address" required="" ng-model="emailAddress" autofocus="">
                <input type="password" class="form-control input-lg" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="checkValidation()">Sign in</button>
            </form>
        </div>
    </div>
</div>
